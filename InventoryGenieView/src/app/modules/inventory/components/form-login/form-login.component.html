<h3>Fazer login</h3>
<form>
    <input class="input" placeholder="E-mail:" type="email" formControlEmail = "email"/>
    <input class="input" placeholder="Senha: " type="password" formControlPassword = "password"/>
    <button class="button-primary" type="submit">Entrar</button>
    <button class="button-secondary" type="submit">Cadastrar</button>
</form>
